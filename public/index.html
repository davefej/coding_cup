<html>
    <head>
            <script src="jquery.js"></script>
            
            <script src="graph.js" type="text/javascript"></script>
            <script src="path.js" type="text/javascript"></script>
            <script src="functions.js" type="text/javascript"></script>
            <script src="collisionDetector.js" type="text/javascript"></script>
            
        <style>
        .equaltd{
            width:25%;
        }
        </style>
    </head>
    <body style="text-align:center;">
        <h3 >pParams - Coding Cup</h3>   
        <div>
            <button id="startorstop" onclick="startOrStop()">Start Game</button>    
        </div>         
        <div style="display: flex;">  
            <div  style="min-width:200px;background-color: lightgrey;height:80vh;overflow-y: auto;">
                <div style="text-align:center; font-size:2em;">Korábbi játékok</div>
                <div id="oldlistcontainer"style="overflow-y: auto;width:100%">
                    <table id="oldlist" style="width: 100%;">

                    </table>
                </div>
                
            </div>
            <div style="flex:1;padding:1em;">
                <div style="text-align:center;">
                    <table align="center" style="width:80%;text-align:center;">
                        <tr>

                            <th class="equaltd">Thick</th>
                            <th class="equaltd">Step</th>
                            <th class="equaltd">Transported</th>
                            <th class="equaltd">Life</th>
                            <th class="equaltd">GameId</th>
                        </tr>
                        <tr>
                            <td id="thicknum">0</td>
                            <td id="step">0</td>
                            <td id="transportednum">0</td>
                            <td id="life">0</td>
                            <td id="gameid">0</td>
                        </tr>
                    </table>                        
                </div>

                <canvas id="canvas"></canvas>                
            </div>
            <div  style="min-width:200px;background-color: lightgrey;overflow-y: auto;text-align:left;">
                <div style="text-align:center; font-size:2em;">Játék beállítások</div>                
                <div>Térkép méret:<input onchange="mapSizeChanged(this.value)" type="range" min="1" max="30" value="10" id="mapSize"/></div>
                <div>Step delay millisec:<input type="number" min="0" max="10000" value="100" id="stepdelay"/></div>
            </div>       
        </div> 
    </body>
</html>
